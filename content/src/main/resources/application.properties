spring.application.name=content
spring.profiles.active=dep
spring.config.import=optional:configserver:http://localhost:8888
server.port=9092
server.servlet.context-path=/content/api

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=things-organizer

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#Info to get as an entity
info.name=Bahareh
info.surname=Fakhriyeh
info.role=Developer

#Swagger docs
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/docs.html

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB